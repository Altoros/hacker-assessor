<!DOCTYPE html>
<html lang="en" data-ng-app='catalogo'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no">
  <title>PDCP1</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <!-- endinject -->
  <style>
    .stick-to-top {
      top: 0;
      position: fixed;
      width: 100%;
      background-color: white;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .stick-to-bottom {
        bottom: 0;
        position: fixed;
        width: 100%;
        background-color: white;
      }
    }

    body {
      padding-top: 110px;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class='container-fluid stick-to-top'>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <h3>Categorias y Habilidades</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          </span>
          <input type="text"
                 class="form-control"
                 placeholder="Hace una búsqueda!"
                 data-ng-model='busqueda'
                 ng-change="updateVisibleCategories(busqueda)">
        </div>
      </div>
    </div>
    <br/>
  </div>
  <div class='container-fluid' data-ng-controller="CatalogoCtrl">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <accordion close-others="true">
          <accordion-group heading="{{category.name}}"
                           data-ng-repeat="category in categories | orderBy:+name" data-ng-if="category.visible">
            <ul class="list-group">
              <li class="list-group-item"
                  data-ng-repeat="skill in skills | filter:busqueda"
                  data-ng-if="category.id === skill.category_id"
                  data-ng-click='loadForm(skill.id,skill.name)'>{{skill.name}}</li>
            </ul>
          </accordion-group>
        </accordion>
      </div>
      <div id='form' class='col-xs-12 col-sm-6 col-md-6 col-lg-6 stick-to-bottom' data-ng-show='isVisible'>
        <form data-ng-submit='saveExperience()'>
          <button type="button"
                  class="close pull-right" data-ng-click='closeForm()'>
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h2><small>{{skillName}}</small></h2>
          <div class="form-group">
            <label for="nivel">Nivel de experiencia</label>
            <select id='nivel' class="form-control">
              <option value='1'>No tengo conocimiento</option>
              <option value='2'>Tengo conocimiento pero no lo he utilizado</option>
              <option value='3'>Tengo conocimiento y experiencia</option>
            </select>
          </div>
          <div class="form-group">
            <label for="experiencia">Experiencia en años</label>
            <input id='experiencia'
                   type='number'
                   min='0'
                   class="form-control"
                   placeholder="0">
          </div>
          <div class="form-group">
            <label for="comentario">Comentario</label>
            <textarea id='comentario'
                      class="form-control"
                      rows="3"
                      style="resize:none;"
                      placeholder='Añade un comentario'></textarea>
          </div>
          <button type='submit'
                  id='guardar'
                  class="btn btn-primary btn-lg btn-block">Guardar</button>
        </form>
        <br/>
      </div> <!-- form -->
    </div>
  </div>
  <!-- bower:js -->
  <script src="vendor/angular/angular.js"></script>
  <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- endinject -->
  <script src="app.js"></script>
</body>
</html>
