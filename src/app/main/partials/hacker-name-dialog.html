<md-dialog>
  <md-content>
    <md-input-container>
      <label>Hacker Name</label>
      <input ng-model="HackerNameDialogController.hackerTemplate.name" type="text">
    </md-input-container>
    <div class="md-actions" layout="row">
      <md-button class="md-warn" ng-click="HackerNameDialogController.cancel()">Cancel</md-button>
      <md-button ng-click="HackerNameDialogController.confirm()">Confirm</md-button>
    </div>
  </md-content>
</md-dialog>
