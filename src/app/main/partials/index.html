<div class='container-fluid'>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <h3>Hacker Assessor</h3>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
      <div ng-repeat='category in FormController.categories'>
        <h5>{{category.name}}</h5>
        <div ng-repeat='question in FormController.questions | filter:question.skill.category_id === category.id'>
          
          <h6>{{question.skill.name}}</h6>

        </div>
      </div>
    </div>
  </div>
</div>
