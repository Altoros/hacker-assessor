<md-content class='md-padding'>
  <div ng-repeat='(key, hacker) in HackersController.hackers'>
    <div flex layout='row'>
      <div flex="80" layout='row'>
        <h4>{{hacker.name}}
          - [{{hacker.seniority.current.name}}]</h4>
      </div>
      <div flex="20" layout-align="space-between center" layout="row">
        <md-button class='md-warn' flex="45" ng-click='HackersController.destroy(key)'>Destroy</md-button>
        <md-button flex="45" ui-sref='edit({ id: key })'>Edit</md-button>
      </div>
    </div>
  </div>
</md-content>
